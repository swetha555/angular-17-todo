<mat-list class="list-container mat-list"> 
  <!-- @for(item of listItems; track item.id) { -->
     @for(item of listItems$ | async; track item.id) {
    <mat-list-item class="list-item mat-list-item">
      <!-- <mat-icon matListItemIcon>{{item.icon}}</mat-icon> -->
      <div matListItemTitle>{{item.text}}</div>
      <div matListItemLine>{{item.completed ? 'Completed' : 'To Be Completed'}}</div>
      <div matListItemLine>Updated on: {{item.updated | date}}</div>
    </mat-list-item>
  }
</mat-list>
